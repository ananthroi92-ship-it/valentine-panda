<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: 'Comic Sans MS', cursive;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}
.card {
  background: white;
  padding: 25px;
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  max-width: 340px;
}
h1 { color: #e91e63; font-size: 22px; }
.image-box { width: 220px; height: 220px; margin: 15px auto; }
.image-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
}
#couple { display: none; }
button {
  padding: 10px 18px;
  font-size: 16px;
  border: none;
  border-radius: 20px;
  margin: 8px;
  cursor: pointer;
}
.yes { background: #4caf50; color: white; }
.no { background: #f44336; color: white; }
.message { margin-top: 15px; font-size: 18px; }
.petal {
  position: fixed;
  top: -50px;
  font-size: 24px;
  animation: fall linear infinite;
}
@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}
</style>
</head>
<body>

<div class="card">
  <h1 id="question"></h1>
  <div class="image-box">
    <img id="panda" src="https://i.imgur.com/8Km9tLL.png">
    <img id="couple" src="her.jpg">
  </div>

  <div>
    <button class="yes" onclick="yesClick()">Yes üíï</button>
    <button class="no" id="noBtn">No üòè</button>
  </div>

  <div class="message" id="message"></div>
</div>

<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3">
</audio>

<script>
const params = new URLSearchParams(window.location.search);
const name = params.get("name") || "Baby";
document.getElementById("question").innerHTML =
  `Will you be my Valentine, ${name}? üíñ`;

function yesClick() {
  document.getElementById("message").innerHTML = "Forever us ‚ù§Ô∏è";
  document.getElementById("panda").style.display = "none";
  document.getElementById("couple").style.display = "block";
  document.getElementById("music").play();

  for (let i = 0; i < 40; i++) {
    let petal = document.createElement("div");
    petal.className = "petal";
    petal.innerHTML = "üåπ";
    petal.style.left = Math.random() * 100 + "vw";
    petal.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(petal);
    setTimeout(() => petal.remove(), 5000);
  }
}

const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
  noBtn.style.position = "absolute";
  noBtn.style.left = Math.random() * 80 + "%";
  noBtn.style.top = Math.random() * 80 + "%";
});
</script>

</body>
</html>
