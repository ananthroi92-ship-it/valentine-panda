<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
      text-align: center;
    }
    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 28px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }
    .rose {
      width: 180px;
      height: 180px;
      margin: 10px auto 16px;
      display: block;
    }
    h1 {
      margin: 8px 0 10px;
      font-size: 28px;
    }
    p {
      opacity: 0.95;
      line-height: 1.5;
    }
    .btn {
      margin-top: 16px;
      padding: 14px 18px;
      border-radius: 14px;
      border: none;
      background: #ff4d6d;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .btn:active { transform: scale(0.98); }
    .player {
      margin-top: 14px;
      display: none;
    }
    .note {
      font-size: 12px;
      opacity: 0.85;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="rose.png" alt="Rose" class="rose" />
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <p>Every love story is beautiful, but ours is my favorite.</p>
    <button class="btn" onclick="playMusic()">Tap to play our song ðŸŽ¶</button>
    <div class="player" id="player">
      <!-- YouTube embed of Indila - Love Story (plays on user tap) -->
      <iframe width="100%" height="215"
        src="https://www.youtube.com/embed/DF3XjEhJ40Y?enablejsapi=1"
        title="Indila - Love Story"
        frameborder="0"
        allow="autoplay; encrypted-media; picture-in-picture"
        allowfullscreen></iframe>
    </div>
    <div class="note">Tip: iPhone requires a tap to start music.</div>
  </div>

  <script>
    function playMusic() {
      var p = document.getElementById('player');
      p.style.display = 'block';
      // Ask the iframe to play (works after user interaction)
      var iframe = p.querySelector('iframe');
      iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
    }
  </script>
</body>
</html>
