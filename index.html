<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’–</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}
.card {
  background: white;
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}
.card img {
  width: 140px;
  margin-bottom: 15px;
}
h1 { color: #e6005c; }
button {
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  margin: 10px;
}
#yes { background: #ff4d6d; color: white; }
#no {
  background: #555;
  color: white;
  position: absolute;
}
.petals {
  position: fixed;
  top: -50px;
  font-size: 24px;
  animation: fall linear infinite;
}
@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}
#couple {
  display: none;
  width: 220px;
  border-radius: 15px;
  margin-top: 15px;
}
</style>
</head>
<body>
<div class="card" id="card">
  <img src="rose.png" alt="Rose">
  <h1>Will you be my Valentine, Baby? ðŸ’–</h1>
  <button id="yes">Yes</button>
</div>
<button id="no">No</button>
<img id="couple" src="her.jpg">
<script>
const noBtn = document.getElementById("no");
noBtn.style.top = "70%";
noBtn.style.left = "55%";
noBtn.onmouseover = () => {
  noBtn.style.top = Math.random()*80 + "%";
  noBtn.style.left = Math.random()*80 + "%";
};
document.getElementById("yes").onclick = () => {
  document.getElementById("card").innerHTML = "<h1>I knew it ðŸ’•</h1>";
  document.getElementById("couple").style.display = "block";
  for(let i=0;i<30;i++){
    let p=document.createElement("div");
    p.innerHTML="ðŸŒ¹";
    p.className="petals";
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=(Math.random()*3+2)+"s";
    document.body.appendChild(p);
  }
};
</script>
</body>
</html>
