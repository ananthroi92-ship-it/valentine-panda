<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ffb3c6,#ffc2d1);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}
.card{
  background:#fff;
  padding:30px;
  border-radius:22px;
  text-align:center;
  width:90%;
  max-width:380px;
  box-shadow:0 20px 45px rgba(0,0,0,.25);
  z-index:5;
}
h1{color:#e91e63;}
p{color:#555;}
.rose{
  font-size:80px;
}
.buttons{
  display:flex;
  gap:18px;
  justify-content:center;
  margin-top:20px;
}
button{
  padding:14px 26px;
  border-radius:30px;
  border:none;
  font-size:17px;
  cursor:pointer;
}
#yesBtn{background:#e91e63;color:white;}
#noBtn{background:#ddd;}
.result{
  display:none;
  text-align:center;
  z-index:5;
}
.couple{
  width:95%;
  max-width:420px;
  border-radius:22px;
  margin-top:20px;
  box-shadow:0 15px 35px rgba(0,0,0,.3);
}
.petal{
  position:fixed;
  top:-40px;
  font-size:28px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);}
}
.musicBtn{
  margin-top:15px;
  background:#ff4081;
  color:white;
}
</style>
</head>
<body>

<div class="card" id="question">
  <div class="rose">ğŸ¼ğŸŒ¹</div>
  <h1>Will you be my Valentine, Baby? ğŸ’–</h1>
  <p>From my heart to yours â¤ï¸</p>
  <div class="buttons">
    <button id="yesBtn">Yes ğŸ’•</button>
    <button id="noBtn">No ğŸ™ˆ</button>
  </div>
</div>

<div class="result" id="result">
  <h1>I knew it ğŸ˜ğŸ’</h1>
  <p>You just made my heart the happiest!</p>
  <img src="couple.png" class="couple">
</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const q=document.getElementById("question");
const r=document.getElementById("result");
const music=document.getElementById("music");

yesBtn.onclick=()=>{
  q.style.display="none";
  r.style.display="block";
  music.play();
  petals();
};

noBtn.onmouseover=()=>{
  noBtn.style.transform=
    `translate(${Math.random()*200-100}px,${Math.random()*200-100}px)`;
};

function petals(){
  for(let i=0;i<50;i++){
    let p=document.createElement("div");
    p.className="petal";
    p.innerHTML=Math.random()>0.5?"ğŸŒ¹":"ğŸ’–";
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=3+Math.random()*4+"s";
    document.body.appendChild(p);
  }
}
</script>

</body>
</html>
